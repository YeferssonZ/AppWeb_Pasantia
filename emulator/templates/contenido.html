{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Nombre del Proyecto</h2>
    <ul class="nav nav-tabs" id="tabContainer">
        <li class="nav-item">
            <a class="nav-link active" id="circuitoTab" data-toggle="tab" href="#circuito">Circuito</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="programaTab" data-toggle="tab" href="#programa">Programa</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="circuito">
            <div class="row">
                
                <!-- Segunda columna con la imagen -->
                <div class="col-md-8">
                    <h3>Imagen</h3>
                    <img src="{% static 'image/image.png' %}" alt="Imagen" class="img-fluid restricted-image">
                    <!-- Agrega opciones de selección junto a cada entrada -->
                    <form>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="entrada0">Input 0:</label>
                                <select id="entrada0" class="form-control">
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>   
                                    <!-- ... Agrega más opciones ... -->
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="entrada1">Input 1:</label>
                                <select id="entrada1" class="form-control">
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>
                                    <!-- ... Agrega más opciones ... -->
                                </select>
                            </div>
                        </div>
                        <!-- Repite el mismo patrón para las otras entradas -->
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="programa">
            <div id="blocklyDiv" style="height: 400px; width: 100%;"></div>
        </div>
    </div>

    <div class="mt-4">
        <button class="btn btn-primary">Compilar</button>
        <button class="btn btn-primary">Codigo</button>
        <button class="btn btn-primary">Sincronizar</button>
        <button class="btn btn-primary">Cargar</button>
    </div>

    <div class="mt-4">
        <h3>Terminal</h3>
        <div class="terminal">
            <!-- Aquí se mostrarán los mensajes de la terminal -->
        </div>
    </div>
</div>

<script>
    var workspace = Blockly.inject('blocklyDiv', {
        toolbox: document.getElementById('toolbox')
    });
</script>

<xml id="toolbox" style="display: none;">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <!-- ... Agrega más bloques ... -->
</xml>


{% endblock %}
